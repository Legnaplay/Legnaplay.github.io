<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Portafolio</title>
</head>
<body>
    <div class="responsive">
        <div class="header">
            <div class="text-container">
                <h2 class="title">My Name <br/> is <br> <span class="typed"></span> </h2>
                <img class="img" src="img/logo.png" alt="">
            </div>
        </div>
        
        <div class="main-container">
            <div class="main">
                <h2>Hello</h2>
            </div>
        </div>
        <div class="main-text">
            <p>I'm Mexican, i have 19 years old and i'm an appasionate of the technology <br>
                and scientist. Actually i'm study third semester of software developer <br>
                and i'm constantly learning new technologies.
            </p>
        </div>
        <div class="skills-container">
            <div class="skills">
                <h2>Skills</h2>
            </div>
        </div>
        <div class="skills-images">
            <div class="img1">
                <img class="skills-img" src="img/html.png" alt="">
                <img class="skills-img" src="img/css.png" alt="">
                <img class="skills-img" src="img/python.png" alt="">
            </div>
            <div class="img2">
                <img class="skills-img" src="img/git.png" alt="">
                <img class="skills-img" src="img/mysql.png" alt="">
                <img class="skills-img" src="img/js.png" alt="">
            </div>
        </div>
        <div class="works">
            <div class="work-text">
                <h2>Works</h2>
            </div>
        </div>
        <div class="works-items">
            <div class="works-img">
                <p>Do you want be <br> first?</p>
            </div>
            <div class="works-img">
                <p>Empty</p>
            </div>
        </div>
        <div class="works-items">
            <div class="works-img">
                <p>Empty</p>
            </div>
            <div class="works-img">
                <p>Empty</p>
            </div>
        </div>
        <div class="contact">
            <div class="text-contact">
                <h2>Contact</h2>
            </div>
        </div>
        <div class="contact-container">
            <div class="face">
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="twitter">
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="email">
              <a href="#"> <i class="fas fa-envelope"></i></a> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>
</body>
</html>
