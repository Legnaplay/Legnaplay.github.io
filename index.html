<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Portafolio</title>
</head>
<body>
    <div id="home" class="grid-container">
        <div class="main">
            <h2 class="title">My Name <br/> is <br> <span class="typed"></span></h2>
        </div>
        <div class="logo">
            <img class="logo-img" src="img/logo.png" alt="">
        </div>
    </div>
    <div class="grid-cotainer2" id="about">
        <div class="sub-grid">
            <h2 class="violet">Hello</h2>
        </div>
        <div class="me">
            <p class="p">
                I'm Mexican, i have 19 years old and i'm an appasionate of the technology <br>
                and scientist. Actually i'm study third semester of software developer <br>
                and i'm constantly learning new technologies. <br>
            </p>
        </div>
    </div>
    <div id="skills" class="grid-container3">
        <div class="sub-grid">
            <h2 class="violet">Skills</h2>
        </div>
        <div class="imgs">
            <img src="./img/html.png" alt="">
            <img src="./img/css.png" alt="">
            <img src="./img/python.png" alt="">
            <img src="./img/git.png" alt="">
            <img src="./img/js.png" alt="">
            <img src="./img/mysql.png" alt="">
        </div>
    </div>
    <div id="works" class="grid-container4">
        <div class="sub-grid">
            <h2 class="violet">Works</h2>
        </div>
        <div class="works">
            <div class="work-item">
                <p>Do you want be <br> first?</p>
            </div>
            <div class="work-item">
                <p>Empty</p>
            </div>
            <div class="work-item">
                <p>Empty</p>
            </div>
            <div class="work-item">
                <p>Empty</p>
            </div>
        </div>
    </div>
    <div class="grid-container5">
        <div class="contact">
            <h2 class="violet">Contact</h2>
        </div>
        <div class="fonts">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>
</body>
</html>
